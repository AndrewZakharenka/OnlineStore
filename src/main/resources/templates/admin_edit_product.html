<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br />
    <form action="#" th:action="@{/admin/products/save}" th:object="${product}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Product model:</td>
                <td><input type="text" th:field="*{model}" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Url photo:</td>
                <td><input type="text" th:field="*{urlPhoto}" /></td>
            </tr>
            <tr>
                <td>Id Category:</td>
                <td>
                    <select>
                        <option th:text="${category.getName()}"> Phones</option>
                    </select>
                    <!--                    <input type="text" th:field="*{category.id}"/>-->
                </td>
            </tr>
            <tr>
                <td>Id ProductBrand:</td>

                <td>
                    <select>
                        <option th:text="${productBrand.getName()}"> Apple</option>
                    </select>
                    <!--                    <input type="text" th:field="*{productBrand.id}" />-->
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
